<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
<body>
  
  <div>
    <h1>파일 첨부 양식</h1> 
    <form action="/servlet/upload" method="post" enctype="multipart/form-data"> <!-- multipart는 파일첨부하는거임 -->
      <div>
        <label for="uploader">업로더</label>
        <input type="text" id="uploader" name="uploader">
      </div>
      <div>
        <label for="attach">파일첨부</label>
        <input type="file" id="attach" name="attach">
      </div>
      <div>
        <button type="submit">첨부하기</button>
      </div>
    </form>
  </div>

</body>
</html>
