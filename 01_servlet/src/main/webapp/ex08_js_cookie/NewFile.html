<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
<script>
  
  // do_not_open_today 쿠키값 확인
  
  var popupCookie = Cookies.get('do_not_open_today'); // 해당 쿠키가 없으면 undefined   Cookies.get('do_not_open_today'); 이건 자바스크립트 x 위에 가져다쓰는거임
  
  if(popupCookie !== 'true'){
    window.open('popup.html', '', 'width=300,height=500,top=100,left=100');
  }
  
</script>
</head>
<body>

  <div>
   화면
  </div>
  
</body>
</html>
